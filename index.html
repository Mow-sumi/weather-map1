<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input  id ="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="click" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id ="district">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>
<script>

      const newBtn = document.getElementById("click");
      const inputValue = document.getElementById("inputValue");
      const district = document.getElementById("district");
      const temp = document.getElementById("temp");


        newBtn.addEventListener("click",function(){

       fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=ef08085e6f4c926fb638757f4fb810ae&units=metric')
      .then(Response => Response.json())
      .then( data => {


       const tempValue = data['main'] ['temp'];
         const districtValue =  data['name'];                    



         temp.innerText = tempValue;
         district.innerText = districtValue;


      })
       .catch(err => alert("wrong city name") )

})

</script>
</body>

</html>
